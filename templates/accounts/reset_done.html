{% extends 'base.html' %}

{% block title %}Senha Redefinida - TalentMatch{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Senha Redefinida!</h1>
            <p class="text-gray-600 mt-2">Sua senha foi alterada com sucesso</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="text-center space-y-4">
                <p class="text-gray-600">
                    Sua nova senha foi configurada. Agora voce pode entrar na sua conta com a nova senha.
                </p>
                
                <a href="{% url 'accounts:login' %}" class="block w-full bg-primary text-white py-3 rounded-lg font-bold hover:bg-primary-dark transition">
                    Entrar na Conta
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

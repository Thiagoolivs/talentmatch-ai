{% extends 'base.html' %}

{% block title %}Suporte - TalentMatch{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-sm w-full">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-700">Acesso de Suporte</h1>
            <p class="text-gray-500 mt-2 text-sm">Area restrita para equipe tecnica</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %} p-3 rounded-lg text-sm">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-gray-600 text-sm mb-2">Codigo de Acesso</label>
                    <input type="password" name="access_code" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                           placeholder="Digite o codigo">
                </div>
                
                <button type="submit" class="w-full bg-gray-600 text-white py-2 rounded-lg text-sm hover:bg-gray-700 transition">
                    Acessar
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <a href="{% url 'accounts:login' %}" class="text-gray-400 text-xs hover:underline">Voltar ao login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

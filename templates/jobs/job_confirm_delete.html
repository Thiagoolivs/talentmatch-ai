{% extends 'base.html' %}

{% block title %}Excluir Vaga - TalentMatch{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Excluir Vaga</h1>
        <p class="text-gray-600 mb-6">Tem certeza que deseja excluir a vaga "<strong>{{ job.title }}</strong>"? Esta acao nao pode ser desfeita.</p>
        
        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <a href="{% url 'jobs:detail' job.pk %}" class="px-6 py-3 border border-gray-300 rounded-lg font-bold text-gray-700 hover:bg-gray-50 transition">
                Cancelar
            </a>
            <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700 transition">
                Excluir Vaga
            </button>
        </form>
    </div>
</div>
{% endblock %}
